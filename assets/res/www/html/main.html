<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1 class="logo">
				EDUCATION
			</h1>
			<button type="button" class="btn-menu r-fix" id="btn-menu">
				메뉴
				<!-- 왼쪽 버튼 class="l-fix" 추가 -->
				<!-- 오른쪽 버튼 class="r-fix" 추가 -->
			</button>
		</header>
		<div class="container bg-gray line-t">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<div class="cont-wrap main-box">
				<!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
				<div class="left-box">
					<!-- section 단위로 순서 변경 가능 -->
					<section class="main-box-01">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
                  <img alt="커피 냠냠" height="515" src="../img/managerMain.jpg"/>
                </div>
								<div class="swiper-slide">
									Slide 2
								</div>
								<div class="swiper-slide">
									Slide 3
								</div>
								<div class="swiper-slide">
									Slide 4
								</div>
							</div>
						</div>
					</section>

          <ul class="main-menu-box type04">
            <li id="btn-order">
              발주
            </li>
            <li id="btn-sales">
              매출
            </li>
            <li data-more id="btn-product">
              메뉴
            </li>
          </ul>


        </div>

      </div>
		</div>

  var mySwiper = new Swiper('.swiper-container', {

		</script>-->
